<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            Tutaj będzie logo
        </div>
        <div id="clock">12:00:00</div>
        <div class="night-mode">
            Tutaj będzie night-mode
        </div>
    </header>
    <div class="content">
        <div class="title">Co chcesz dzisiaj zrobić?</div>
        <div class="zadanie">
        <input placeholder="Wpisz tutaj swoje zadanie..." id="taskInput" type="text" name="type something" maxlength="50">
        <div class="importance">Jak ważne jest to zadanie?
            <form id="types">
                <div class="type1">
                    <div class="chose low-important">Mało ważne
                    </div>
                    <input type="radio" name="option" value="low" class="choice">
                </div>
                <div class="type2">
                    <div class="chose medium-important">Ważne
                    </div>
                    <input type="radio" name="option" value="medium" class="choice">
                </div>
                <div class="type3">
                    <div class="chose high-important">Priorytet
                    </div>
                    <input type="radio" name="option" value="high" class="choice">
                </div>
            </form>
        </div>
        <button class="btn">Dodaj zadanie</button>
        <div class="sorting">
            <div class="text">Sortuj priorytetem:</div>
            <input type="radio" name="sorting" value="checked" class="filterChoice">
        </div>
        </div>
        <div class="list-of-task"></div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
